<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
    }

    header {
      position: relative;
      padding: 10px 20px;
      background: #202020;
      color: white;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    /* Botón hamburguesa oculto en escritorio */
    .menu-toggle {
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }

    .banner img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    footer {
      background: #222;
      color: #fff;
      padding: 40px 20px;
      margin-top: 40px;
    }

    footer h5 {
      color: #ddd;
    }

    /* Para pantallas medianas */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* 🔹 Corrección de márgenes en móviles */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        /* una sola columna */
      }

      main.container {
        max-width: 100% !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
      }

      /* Carousel */
      .banner img {
        width: 100% !important;
        margin: 0;
        border-radius: 0;
      }

      /* Artículos (cards en columnas de Bootstrap) */
      .row>[class*="col-"] {
        padding-left: 5px;
        padding-right: 5px;
      }

      .card {
        width: 100% !important;
        margin: 10px 0;
      }

      nav {
        display: none;
        /* oculto por defecto */
        position: absolute;
        top: 100%;
        /* justo debajo del header */
        right: 0;
        background: #202020;
        flex-direction: column;
        width: 200px;
        padding: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        z-index: 999;
        /* asegura que quede encima del carrusel */
      }

      nav a {
        padding: 10px;
        border-bottom: 1px solid #333;
        text-align: right;
      }

      .hamburger {
        display: block;
      }

      nav.active {
        display: flex;
        /* se muestra al activar */
      }

      nav.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>

<body>
  <header class="d-flex justify-content-between align-items-center">
    <h1>Living My English Journey</h1>
    <button class="hamburger" aria-label="Menu">&#9776;</button>
    <nav>
      <a href="/">Home</a>
      <a href="/proyectos">Projects</a>
      <a href="/videos">Videos</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h5>Labels</h5>
        <ul class="list-unstyled">
          <li>Lorem 1</li>
          <li>Lorem 2</li>
          <li>Lorem 3</li>
          <li>Lorem 4</li>
        </ul>
      </div>
      <div class="col-md-4">
        <h5>Blogroll</h5>
        <ul class="list-unstyled">
          <li>BTemplates</li>
          <li>BTemplates Blog</li>
          <li>Way2themes</li>
        </ul>
      </div>
      <div class="col-md-4">
        <h5>Contact</h5>
        <form>
          <input type="text" class="form-control mb-2" placeholder="Name">
          <input type="email" class="form-control mb-2" placeholder="Email">
          <textarea class="form-control mb-2" placeholder="Message"></textarea>
          <button class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </footer>

  <!-- 🚀 Script necesario para que el carousel funcione -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('header nav');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>

</html>
