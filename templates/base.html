<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }

    .banner img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    footer {
      background: #222;
      color: #fff;
      padding: 40px 20px;
      margin-top: 40px;
    }

    footer h5 {
      color: #ddd;
    }

    /* ðŸ”¹ CorrecciÃ³n de mÃ¡rgenes en mÃ³viles */
    @media (max-width: 768px) {
      main.container {
        max-width: 100% !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
      }

      /* Carousel */
      .banner img {
        width: 100% !important;
        margin: 0;
        border-radius: 0;
      }

      /* ArtÃ­culos (cards en columnas de Bootstrap) */
      .row>[class*="col-"] {
        padding-left: 5px;
        padding-right: 5px;
      }

      .card {
        width: 100% !important;
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <header class="d-flex justify-content-between align-items-center">
    <h1>Living My English Journey</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/proyectos">Projects</a>
      <a href="/videos">Videos</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h5>Labels</h5>
        <ul class="list-unstyled">
          <li>Lorem 1</li>
          <li>Lorem 2</li>
          <li>Lorem 3</li>
          <li>Lorem 4</li>
        </ul>
      </div>
      <div class="col-md-4">
        <h5>Blogroll</h5>
        <ul class="list-unstyled">
          <li>BTemplates</li>
          <li>BTemplates Blog</li>
          <li>Way2themes</li>
        </ul>
      </div>
      <div class="col-md-4">
        <h5>Contact</h5>
        <form>
          <input type="text" class="form-control mb-2" placeholder="Name">
          <input type="email" class="form-control mb-2" placeholder="Email">
          <textarea class="form-control mb-2" placeholder="Message"></textarea>
          <button class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </footer>

  <!-- ðŸš€ Script necesario para que el carousel funcione -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
