<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart</title>
    <style>
        body {
            margin: 0;
            background: #202020;
            display: flex;
            flex-direction: column; /* 游댷 Acomoda los divs en vertical */
            align-items: center;
        }

        #container {
            width: 100vw;
            height: 80vh; /* 游댷 Dejamos espacio para las otras im치genes */
            overflow: hidden;
            position: relative;
        }

        #flowchart {
            cursor: grab;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }

        #extra-images {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* separaci칩n entre im치genes */
            padding: 20px;
            background: #181818;
        }

        #extra-images img {
            max-width: 45%; /* para que se vean lado a lado sin pasarse */
            height: auto;
            border: 2px solid #444;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- 游뒆 Imagen con zoom -->
    <div id="container">
        <img id="flowchart" src="{{ url_for('static', filename='images/flowhart.png') }}" alt="Flowchart">
    </div>

    <!-- 游뒆游뒆 Im치genes normales (sin zoom JS) -->
    <div id="extra-images">
        <img src="{{ url_for('static', filename='images/1FH.png') }}" alt="Imagen 1">
        <img src="{{ url_for('static', filename='images/2FH.png') }}" alt="Imagen 2">
    </div>

    <script>
        const img = document.getElementById("flowchart");
        let scale = 1;
        let posX = 0, posY = 0;
        let isDragging = false;
        let startX, startY;

        // Zoom con rueda del mouse SOLO en el flowchart
        document.getElementById("container").addEventListener("wheel", (e) => {
            e.preventDefault();
            if (e.deltaY < 0) {
                scale *= 1.1; // Zoom in
            } else {
                scale /= 1.1; // Zoom out
            }
            updateTransform();
        });

        // Arrastrar con el mouse SOLO en el flowchart
        img.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX - posX;
            startY = e.clientY - posY;
            img.style.cursor = "grabbing";
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            img.style.cursor = "grab";
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            posX = e.clientX - startX;
            posY = e.clientY - startY;
            updateTransform();
        });

        function updateTransform() {
            img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }
    </script>
</body>
</html>
